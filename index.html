<!DOCTYPE html>
<html lang="pl-PL">

<head>

	<meta charset="UTF-8">

	<title>Tic Tac Toe</title>

	<link rel="manifest" href="/manifest.json" />

	<link rel="icon" href="resources/icon.png">

	<link rel="apple-touch-icon" href="resources/icon-apple.png">

	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<meta name="theme-color" content="#FFC500">	

	<link rel="stylesheet"
		type="text/css" href="style/style.css">

	<link rel="stylesheet"
		type="text/css" href="style/battery.css">

	
</head>

<body>
	<div id="main">
		<h1>Kółko i krzyżyk</h1>

		<!-- Game Instructions -->
		<p id="ins">Gra zaczyna się po naciśnięciu na dowolne pole
			<br><br>Pierwszy gracz zaczyna jako
			<b>Gracz X</b><br>a<br>drugi gracz jako <b>Gracz 0</b>
		</p>




		<br><br>
		<!-- 3*3 grid of Boxes -->
		<input type="text" id="b1" onclick=
			"myfunc_3(); myfunc();" readonly>

		<input type="text" id="b2" onclick=
			"myfunc_4(); myfunc();" readonly>

		<input type="text" id="b3" onclick=
			"myfunc_5(); myfunc();" readonly>
		<br><br>

		<input type="text" id="b4" onclick=
			"myfunc_6(); myfunc();" readonly>
			
		<input type="text" id="b5" onclick=
			"myfunc_7(); myfunc();" readonly>

		<input type="text" id="b6" onclick=
			"myfunc_8(); myfunc();" readonly>
		<br><br>

		<input type="text" id="b7" onclick=
			"myfunc_9(); myfunc();" readonly>

		<input type="text" id="b8" onclick=
			"myfunc_10();myfunc();" readonly>

		<input type="text" id="b9" onclick=
			"myfunc_11();myfunc();" readonly>

		<!-- Grid end here -->
		<br><br><br>
		<!-- Button to reset game -->
		<button id="but" onclick="myfunc_2()">
			RESET
		</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>




	</div>
	
	<footer>
		<h2>Status baterii</h2>
		<div class="battery">
			
			<div class="main_container">
			<!--  charging information  -->
			<div class="charging_info">
				<p class="battery_level"></p>
				<img class="charging_icon" src="https://i.imgur.com/xy0IMAM.png" alt="charging" />
			</div>
			<!--  Charging bar  -->
			<div class="charging_bar"></div>
			<!--  Charging other info  -->
			<div class="other_info">
				<p>Rozładowanie : <span class="discharging_time"></span></p>
			</div>
			</div>
			<div class="right_bar"></div>
		</div>
		</div>
	</footer>

	<script>
		const PATH = 'service-worker.js';
		let isServiceWorkersSupport = ('serviceWorker' in navigator);
		if (isServiceWorkersSupport) {
				console.log('Will service worker register?');
				navigator.serviceWorker.register(PATH).then(function () {
					console.log("Yes it did.");
				}).catch(function (err) {
					console.log("No it didn't. This happened: ", err)
				});
		}
	</script>
	<script src="script/script.js"></script>
	<script src="script/battery.js"></script>
</body>

</html>
